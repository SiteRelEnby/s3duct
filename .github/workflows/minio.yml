name: MinIO Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  minio-roundtrip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start MinIO
        run: |
          docker run -d --name minio \
            -p 9000:9000 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio server /data
          # Wait for MinIO to be ready
          for i in $(seq 1 30); do
            docker exec minio mc ready local 2>/dev/null && break
            echo "Waiting for MinIO... ($i)"
            sleep 2
          done

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install s3duct
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install age
        run: sudo apt-get install -y age

      - name: Create test bucket
        env:
          AWS_ACCESS_KEY_ID: minioadmin
          AWS_SECRET_ACCESS_KEY: minioadmin
        run: |
          pip install awscli
          aws --endpoint-url http://localhost:9000 s3 mb s3://s3duct-test

      - name: Run roundtrip test
        env:
          AWS_ACCESS_KEY_ID: minioadmin
          AWS_SECRET_ACCESS_KEY: minioadmin
          S3DUCT_TEST_BUCKET: s3duct-test
          S3DUCT_ENDPOINT_URL: http://localhost:9000
        run: bash tests/integration/roundtrip.sh

      - name: Cleanup
        if: always()
        run: docker rm -f minio 2>/dev/null || true
